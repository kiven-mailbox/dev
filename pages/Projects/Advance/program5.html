<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flame Inputs</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="./ad-asset/p5.css" media="screen" type="text/css" />

  <style>
    body {
      background: radial-gradient(circle at center, #0a0014 0%, #000 100%);
      color: #fff;
      font-family: "Poppins", sans-serif;
      overflow: hidden;
      margin: 0;
      height: 100vh;
    }

    #canvasContainer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    /* === Input Section (Centered Near Top) === */
    #textInputSpan {
      position: fixed;
      top: 8%; /* raised higher */
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 12px 20px;
      display: flex;
      align-items: center;
      gap: 10px;
      box-shadow: 0 0 25px rgba(255, 140, 0, 0.35);
      backdrop-filter: blur(10px);
    }

    #textInputSpan label {
      font-weight: 500;
      font-size: 14px;
      color: #ffdf91;
      text-shadow: 0 0 5px rgba(255, 200, 0, 0.7);
      margin-bottom: 0;
    }

    #textInput {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.25);
      border-radius: 10px;
      color: #fff;
      outline: none;
      padding: 8px 12px;
      font-size: 14px;
      width: 160px;
      transition: all 0.3s ease;
    }

    #textInput::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    #textInput:focus {
      background: rgba(255, 255, 255, 0.2);
      box-shadow: 0 0 10px rgba(255, 180, 0, 0.8);
    }

    #textInputSpan button {
      background: linear-gradient(135deg, #ff6600, #ffcc00);
      border: none;
      border-radius: 10px;
      color: #000;
      font-weight: 600;
      padding: 8px 16px;
      cursor: pointer;
      box-shadow: 0 0 12px rgba(255, 120, 0, 0.6);
      transition: all 0.3s ease;
    }

    #textInputSpan button:hover {
      transform: scale(1.08);
      background: linear-gradient(135deg, #ffaa00, #ffee55);
      box-shadow: 0 0 20px rgba(255, 200, 0, 0.8);
    }

    /* Adjust for smaller laptop screens */
    @media (max-height: 700px) {
      #textInputSpan {
        top: 6%;
        transform: translateX(-50%) scale(0.95);
      }
    }

    /* FPS counter UI */
    .stats {
      position: absolute !important;
      top: 10px;
      left: 10px;
      z-index: 9999;
      opacity: 0.9;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(255, 150, 0, 0.5);
    }
  </style>
</head>

<body>
  <div id="canvasContainer"></div>

  <span id="textInputSpan">
    <label for="textInput">Your name (max 10 chars):</label>
    <input id="textInput" maxlength="10" type="text" placeholder="Enter text..." />
    <button type="button" onclick="changeText()">GO!</button>
  </span>

  <script src="./ad-asset/p5.js"></script>
  <script src="./ad-asset/stats.js"></script>
  <script src="/assets/disableInspect.js"></script>
</body>
</html>
