<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Milky Way Galaxy Simulation</title>
  <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: radial-gradient(circle at center, #000010, #000);
      height: 100%;
      width: 100%;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="galaxy"></canvas>
  <script>
    const canvas = document.getElementById('galaxy');
    const ctx = canvas.getContext('2d');
    let w, h, cx, cy;
    function resize() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
      cx = w / 2;
      cy = h / 2;
    }
    window.addEventListener('resize', resize);
    resize();

    const stars = [];
    const starCount = 2500;
    const spiralArms = 5;
    const spiralStrength = 0.5;

    for (let i = 0; i < starCount; i++) {
      const angle = (i % spiralArms) * ((Math.PI * 2) / spiralArms) + Math.random() * 0.3;
      const radius = Math.pow(Math.random(), 1.5) * Math.min(cx, cy);
      const offset = radius * spiralStrength * Math.random();
      const x = Math.cos(angle) * (radius + offset);
      const y = Math.sin(angle) * (radius + offset);
      const depth = Math.random();
      const brightness = 0.7 + Math.random() * 0.3;
      const color = `hsl(${200 + Math.random() * 60}, 100%, ${brightness * 80}%)`;
      stars.push({ x, y, r: 0.5 + Math.random() * 1.2, angle, radius, color, depth, speed: 0.001 + Math.random() * 0.002 });
    }

    let tick = 0;
    function animate() {
      ctx.fillStyle = 'rgba(0,0,10,0.15)';
      ctx.fillRect(0, 0, w, h);
      ctx.save();
      ctx.translate(cx, cy);
      ctx.rotate(0.0002 * tick);
      for (const s of stars) {
        const a = s.angle + s.speed * tick;
        const x = Math.cos(a) * s.radius;
        const y = Math.sin(a) * s.radius * 0.6;
        const flicker = 0.5 + Math.random() * 0.5;
        ctx.beginPath();
        ctx.arc(x, y, s.r * flicker, 0, Math.PI * 2);
        const grad = ctx.createRadialGradient(x, y, 0, x, y, s.r * 3);
        grad.addColorStop(0, s.color);
        grad.addColorStop(1, 'transparent');
        ctx.fillStyle = grad;
        ctx.fill();
      }
      ctx.restore();
      tick++;
      requestAnimationFrame(animate);
    }

    animate();
  </script>
  <script src="/assets/disableInspect.js"></script>
</body>
</html>
